        <div class="contain-head">

                    <div id="quote-text">
                        <p id="quote">“Laziness is the mother of all bad habits, but ultimately she is a mother, and we should respect her.”</p>

        <script>
            // make an array of arrays that holds character name, photo, and quote
            var charArray = [
                ["Itachi Uchiha", "/images/itachi.jpg", "Those who forgive themselves, and are able to accept their true nature... they are the strong ones!"],
                ["Jiraiya", "/images/jiraiya.jpg", "Rejection is a part of any man’s life. If you can’t accept and move past rejection, or at least use it as writing material, you’re not a real man."],
                ["Kakashi Hatake", "/images/kakashi.jpg", "Those who break the rules are scum, that's true, but those who abandon their friends are worse than scum."],
                ["Madara Uchiha", "/images/madara.jpg", "When a man learns to love, he must bear the risk of hatred."],
                ["Naruto Uzumaki", "/images/naruto.jpg", "A hero always arrives late."],
                ["Orochimaru", "/images/orochimaru.jpg", "There probably isn’t any meaning in life. Perhaps you can find something interesting to do while you are alive. Like how you found that flower. Like how I found you."],
                ["Sai", "/images/sai.jpg", "A smile is the best way to get away with trouble, even if it’s a fake one."],

                ["Shikamaru Nara", "/images/shikamaru2.jpg", "Laziness is the mother of all bad habits, but ultimately she is a mother, and we should respect her."]
                ]; // end of charArray

            var index = 0;

            document.getElementById('q-button').onclick = function() {
                if(index > 7) {index = 0;}
            	var imageAddress = charArray[index][1];
                var faceName = charArray[index][0];
                var quote = charArray[index][2];
                var faceImgContainer = document.getElementById('faceImg-container').innerHTML = '<img id="mug-shot" src="' + imageAddress + '"><h2 id="face-name">' + faceName + '</h2>';

                var quoteText = document.getElementById('quote-text').innerHTML = '<p id="quote">"' + quote + '"</p>';
                index++;
            };
        </script>
